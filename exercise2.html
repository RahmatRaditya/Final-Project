<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise 2</title>
  <link rel="stylesheet" type="text/css" href="./src/css/exercise2.css">
</head>

<body>
  <div class="card">
    <div class="header">This is Calculator
      <p>by rahmatraditya1234@gmail.com</p>
    </div>

    <div class="result">
      <input type="number" disabled="true" id="result">
      <button class="clear" onclick="
                            value1.value=''
                            value2.value=''
                            result.value='' ">C</button>
    </div>

    <div class="content">
      <div class="action">
        <button onclick=" 
          var value1 = document.getElementById('value1').value;
          var value2 = document.getElementById('value2').value;
          var result = parseInt(value1) + parseInt(value2);
          document.getElementById('result').value = result;">+</button>
        <button onclick=" 
          var value1 = document.getElementById('value1').value;
          var value2 = document.getElementById('value2').value;
          var result = parseInt(value1) - parseInt(value2);
          document.getElementById('result').value = result;">-</button>
        <button onclick=" 
          var value1 = document.getElementById('value1').value;
          var value2 = document.getElementById('value2').value;
          var result = parseInt(value1) * parseInt(value2);
          document.getElementById('result').value = result;">x</button>
        <button onclick=" 
          var value1 = document.getElementById('value1').value;
          var value2 = document.getElementById('value2').value;
          var result = parseInt(value1) / parseInt(value2);
          document.getElementById('result').value = result;">/</button>
      </div>

      <div class="form">
        <form>
          <div>
            <label>Bilangan 1</label><br>
            <input type="number" id="value1">
          </div>
          <div>
            <label>Bilangan 2</label><br>
            <input type="number" id="value2">
          </div>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
